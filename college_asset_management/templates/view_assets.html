<!DOCTYPE html>
<html>
<head><title>View Assets</title></head>
<body>
<h2>All Assets</h2>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Category</th><th>Location</th>
        <th>Purchase Date</th><th>Condition</th><th>Action</th>
    </tr>
    {% for asset in assets %}
    <tr>
        <td>{{ asset[0] }}</td>
        <td>{{ asset[1] }}</td>
        <td>{{ asset[2] }}</td>
        <td>{{ asset[3] }}</td>
        <td>{{ asset[4] }}</td>
        <td>{{ asset[5] }}</td>
        <td>
            <a href="/edit/{{ asset[0] }}">Edit</a> |
            <a href="/delete/{{ asset[0] }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<br>
<a href="/">Back to Home</a>
</body>
</html>
